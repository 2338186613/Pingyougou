<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆页面</title>
  <link rel="stylesheet" href="../style/login.css">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <!-- 引入 layui.css -->
  <link rel="stylesheet" href="//unpkg.com/layui@2.7.6/dist/css/layui.css">
  <!-- 引入 layui.js -->
  <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>

</head>

<body>
  <!--头部-->
  <div class="header">
    <div class="logo">
      <a href="../index.html">
        <img src="../images/logo.png">
      </a>
    </div>
  </div>


  <!--主体-->
  <div class="content">
    <div class="login-area wrap">
      <form>
        <div class="title">
          <span>账户登录</span>
        </div>

        <div class="body">
          <div class="item1 clearfix">
            <label class="fl">
              <i class="layui-icon layui-icon-username"></i>
            </label>
            <input class="inp fl" name="name" type="text" placeholder="用户名/手机号/邮箱">
          </div>

          <div class="item1 clearfix">
            <label class="fl">
              <i class="layui-icon layui-icon-password"></i>
            </label>
            <input class="inp fl" name="password" type="password" placeholder="密码">
          </div>

          <div class="item2">
            <input type="text" name="captcha" id="captcha" placeholder="验证码" lay-verify="required|captcha">
            <img id="captcha-img" src="../images/captcha.png" name="captcha">
          </div>

          <div class="item clearfix">
            <div class="forget-pwd">
              <a href="#">忘记密码？</a>
            </div>
          </div>

          <div class="item">
            <a class="login-submit" lay-submit lay-filter="login">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
          </div>
        </div>

        <div class="open-login clearfix">
          <a href="#" class="qq">
            <i class="layui-icon layui-icon-login-qq">
            </i>
            <span>QQ</span>
          </a>
          <a href="./reqister.html" class="register">
            立即注册
          </a>
        </div>
      </form>
    </div>
  </div>


  <!--尾部-->
  <div class="footer">
    <p class="links">
      关于我们 | 联系我们 | 联系客服 | 商家入驻 | 营销中心 | 手机品优购 | 友情链接 | 销售联盟 | 品优购社区 | 品优购公益
    </p>
    <p class="copyright">
      地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 邮箱: abc.cn
      皖ICP备08001421号
    </p>
  </div>
</body>


</html>
