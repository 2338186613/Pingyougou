<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,品优购">
  <meta name="description" content="品优购-专业的综合网上购物商城">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <title>品优购-综合网购首选-正品低价、品质保障、配送及时、轻松购物！</title>
  <link rel="shortcut icon" href="./../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../style/reset.css">
  <link rel="stylesheet" href="./../style/common.css">
  <link rel="stylesheet" href="../style/addcart.css">
  <link rel="stylesheet" href="./../style/iconfont.css">
  <link rel="stylesheet" href="./../style/public/header.css">
  <link rel="stylesheet" href="./../style/public/footer.css">
</head>

<body>
  <!-- 头部 -->
  <script src="../javascript/header.js"></script>
  <!-- 主体 -->
  <main></main>
  <!-- 尾部 -->
  <script src="../javascript/footer.js"></script>
</body>

<script type="text/html" id="cart">
  <div class="cart-title center">
    <h4 class="title-name">商品已成功加入购物车</h4>
  </div>
  <div class="cart-body center">
    <div class="body-details">
      <img src="{{goodsImg}} " alt="">
      <div class="body-list">
        <div class="list-name">{{goodsName}} </div>
        <div class="list-version">{{goodsInfo}} </div>
      </div>
    </div>
    <div class="body-sub">
      <a href="javascript:;">查看商品详细</a>
      <a href="javascript:;">去购物车结算<i class="iconfont icon-xiangyoujiantou"></i></a>
    </div>
  </div>
</script>
<script src="./../javascript/jquery.js"></script>
<script src="./../javascript/template.js"></script>
<script>
  // goodsQuantity();
  // 获取本地存储数据
  let goods = JSON.parse(localStorage.getItem('cart'));
  // 将数据绑定到模板引擎上
  let tpl = template('cart', goods);
  // 将模板渲染到页面
  $('main').append(tpl);
  //购物车上标值初始设置
  $('.cart span').text(goods.goodsQuaitity);
  //跳转
  $('.body-sub a').eq(0).click(function () {
    setTimeout(function () {
      location.href = './details.html'
    }, 1000)
    
  })
  $('.body-sub a').eq(1).click(function () {
    setTimeout(function () {
      location.href = './cart.html'
    }, 1000)
    
  })

</script>

</html>
